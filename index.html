<!DOCTYPE html>
<html>
    <head>
        <title>AddressToken</title>
        <meta charset="utf-8">
        <!-- Viewport Meta Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .tab-pane {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                border-radius: 0px 0px 5px 5px;
                padding: 10px;
            }
            .nav-tabs {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
		<!-- YOUR CONTENT STARTS HERE -->
		
        <div class="container-fluid">
			<div class="form-group">
				<label for="addressTokenAddress">Address Token Address:</label>
				<input type="text" class="form-control" id="addressTokenAddress" value="0xb6949e1BCb814CB8Ac795e57518B9b89e106C86F" placeholder="0x0000000000000000000000000000000000000000">
            </div>
            <div class="form-group">
				<label for="accountAddress">Account Address:</label>
				<input type="text" class="form-control" id="accountAddress" value="" placeholder="0x0000000000000000000000000000000000000000">
            </div>
			
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tabTokens">Tokens</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tabDeployer">Create Deployer</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tabNewToken">Deployer => Token</a></li>
			</ul>
			<div class="tab-content">
				<div id="tabTokens" class="tab-pane active visible">
					<div class="form-group">
                        <label for="tokens">Smart contract destination address:</label>
						<div class="input-group mb-3">
							<select class="custom-select" id="tokens">
							</select>
                            <div class="input-group-append">
                                <button id="tokens_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
						</div>
					</div>
					<div class="form-group">
                        <label for="token-contract-data">Smart contract data (starting with 0x):</label>
                        <textarea class="form-control" rows="5" id="token-contract-data" placeholder="0x..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="token-contract-deploy">Deploy</button>
                    </div>
				</div>
                <div id="tabDeployer" class="tab-pane">
                    <div class="form-group">
                        <label for="new-deployer-address">Current account can create AddressToken deployer at address:</label>
                        <input type="text" class="form-control" id="new-deployer-address" value="" placeholder="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="new-deployer-dest">Current account can create AddressToken for address:</label>
                        <input type="text" class="form-control" id="new-deployer-dest" value="" placeholder="" disabled>
                    </div>
                    <button type="button" class="btn btn-primary" id="new-deployer-create">Create</button>
                </div>
                <div id="tabNewToken" class="tab-pane">
                    <div class="form-group">
                        <label for="new-token-deployer">Deployer at address:</label>
                        <input type="text" class="form-control" id="new-token-deployer" value="" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" id="new-token-create">Convert to Token</button>
                </div>
			</div>
		</div>

		<div id="txModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Transaction details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="tx_to">Contract address:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_to" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_to_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_value">Value (ETH):</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_value" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_value_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Data:</label>
                        <div class="input-group mb-3">
                            <textarea readonly rows="3" style="height:auto" class="form-control" id="tx_data" aria-describedby="basic-addon2"></textarea>
                            <div class="input-group-append">
                                <button id="tx_data_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Gas:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_gas" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="tx_gas_copy" class="btn btn-outline-secondary" type="button">Copy</button>
                            </div>
                        </div>
                        <label for="tx_data">Recommended Gas Price:</label>
                        <div class="input-group mb-3">
                            <input readonly class="form-control" id="tx_gas_price" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

		<!-- YOUR CONTENT ENDS HERE -->

        <!-- JavaScript: placed at the end of the document so the pages load faster -->

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Web3js library -->
        <script src="./js/web3.min.js"></script>
        <script src="./js/addresstoken.js"></script>
	</body>
</html>
